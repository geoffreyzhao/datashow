<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="swiper.min.css">
	<link rel="stylesheet" type="text/css" href="animate.min.css">
	<link rel="stylesheet" type="text/css" href="page.css">

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="swiper.min.js"></script>
    <script type="text/javascript" src="swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="echarts-all.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="plugin.js"></script>

	<title>不夜城采购商销售监控</title>
</head>
<body>
	<header class="header">
		<div>真旅网数据中心</div>
	</header>

	<section class="mainContaier">
		<div class="title-time">数据更新时间：<em>2015-11-19 15:30:26</em></div>
		<div class="bottom-block">
			<div class="lock-oper-block"><!-- 待替换为图片  -->
				<span class="lock-slide">锁定自动轮播</span>
				<span class="unlock-slide">解锁</span>
			</div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide clearfix">
					</div>
					<div class="swiper-slide">
						<p>slider 2</p>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<center class="copyright">
            Copyright © 2015 真旅网 All Rights Reserved.      沪ICP备08101503号
        </center>
	</footer>

	<script type="text/javascript">
		$(function(){

        	// class 为 crtm 的数字都会转化为添加 ',' 的字符串
        	$(".crtm").convtMoney();

			// swiper 初始化
			var mySwiper = new Swiper ('.swiper-container', {
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				}, 
				onSlideChangeEnd: function(swiper){ 
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				},
				pagination: '.swiper-pagination',
				paginationClickable: true,
				heigth: 560,
				autoplay: 4000,
				speed: 800
			});

			$(".lock-slide").click(function(){
				mySwiper.stopAutoplay();
			});

			$(".unlock-slide").click(function(){
				mySwiper.startAutoplay();
			});
			
		});
	</script>
</body>
</html>
